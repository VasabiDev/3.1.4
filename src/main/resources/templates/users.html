<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Все пользователи</title>
</head>
<body>
<header>


    <nav xmlns:th="http://www.thymeleaf.org"
         class="navbar navbar-dark bg-dark flex-md-nowrap p-1 shadow">
        <div class="container-fluid">
            <div th:if="${#request.userPrincipal != null}">

            </div>

            <div th:if="${#request.userPrincipal == null}">
        <span class="navbar-text font-weight-bold" style="color: white"
              th:text="'Привет Гость.'">
        </span>

                <span class="navbar-text" style="color: white"
                      th:text="'пожалуйста авторизуйся'">
        </span>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
                        <a class="nav-link" th:if="${#request.userPrincipal == null}" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-white"
                 style="padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">

                <!--навигация слева-->
                <ul class="nav nav-pills flex-column">


                    <div sec:authorize="hasAuthority('USER')">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="/user">User</a>
                        </li>
                    </div>

                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#Admin">Admin</a>
                    </li>


                </ul>
            </div>
            <div class="col-md-10 bg-light"
                 style="padding-top: 20px;
                        height: 100vh">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="Admin">
                        <h2 class="h2">Admin panel</h2>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#UsersTable">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#new">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="UsersTable">
                                <div class="card">
                                    <h5 class="card-header">All users</h5>
                                    <div class="card-body text-center">
                                        <div th:switch="${users}">
                                            <div th:case="*">
                                                <table class="table table-striped table-hover">
                                                    <thead>
                                                    <tr>
                                                        <td>Id</td>
                                                        <td>First Name</td>
                                                        <td>Last Name</td>
                                                        <td>Age</td>
                                                        <td>Email</td>
                                                        <td>Role</td>
                                                    </tr>
                                                    </thead>
                                                    <tbody>

                                                    <tr th:each="user: ${users}">
                                                        <td th:text="${user.id}"></td>
                                                        <td th:text="${user.firstName}"></td>
                                                        <td th:text="${user.lastName}"></td>
                                                        <td th:text="${user.age}"></td>
                                                        <td th:text="${user.email}"></td>
                                                        <td>
                                                            <section th:each="role : ${user.roles}">
                                                                <p th:text="${role.getName()}"></p>
                                                            </section>
                                                        </td>
                                                        <td>
                                                            <a class="btn btn-info" role="button"
                                                               data-toggle="modal"
                                                               data-target="#modalEdit"
                                                               th:attrappend="data-target=${user.id}"
                                                            >Edit</a>
                                                        </td>
                                                        <!--модальное окно редактирования-->
                                                        <div class="modal fade" id="modalEdit"
                                                             th:attrappend="id=${user.id}"
                                                             tabindex="-1" role="dialog"
                                                             aria-labelledby="TitleModalLabel" aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title">Edit
                                                                            user</h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal"
                                                                                aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body text-center">


                                                                        <div th:each="role: ${user.getRoles()}">
                                                                                           <span th:if="(${role.getName()} == 'ADMIN')"
                                                                                                 th:utext="Администратор"></span>
                                                                            <span th:if="(${role.getName()} == 'VIP')"
                                                                                  th:utext="Вип"></span>
                                                                            <span th:if="(${role.getName()} == 'USER')"
                                                                                  th:utext="Юзверь"></span>
                                                                        </div>
                                                                        </td>


                                                                        <td>
                                                                            <form th:action="@{admin/edit/{id}(id=${user.getId()})}">
                                                                                <button type="submit">Изменить</button>
                                                                            </form>
                                                                            <form th:action="@{/admin/edit}"
                                                                                  th:object="${userDB}"
                                                                                  method="post">
                                                                                <input type="hidden" name="id"
                                                                                       th:value="${userDB.getId()}">
                                                                                <fieldset>
                                                                                    <legend>Данные пользователя</legend>
                                                                                    <p>
                                                                                        <label th:for="username">Логин
                                                                                            <input type="text"
                                                                                                   name="username"
                                                                                                   th:id="username"
                                                                                                   th:value="${userDB.getUsername()}">
                                                                                        </label>
                                                                                        <br/>
                                                                                        <label th:for="password">Пароль
                                                                                            <input type="text"
                                                                                                   name="password"
                                                                                                   th:id="password"
                                                                                                   th:value="${userDB.getPassword()}">
                                                                                        </label>
                                                                                        <br/>
                                                                                        <label th:for="email">Почтовый
                                                                                            ящик
                                                                                            <input type="text"
                                                                                                   name="email"
                                                                                                   th:id="email"
                                                                                                   th:value="${userDB.getEmail()}">
                                                                                        </label>
                                                                                        <br/>
                                                                                        <label th:for="name">Имя
                                                                                            <input type="text"
                                                                                                   name="firstName"
                                                                                                   th:id="firstName"
                                                                                                   th:value="${userDB.getFirstName()}">
                                                                                        </label>
                                                                                        <br/>
                                                                                        <label th:for="lastName">Фамилия
                                                                                            <input type="text"
                                                                                                   name="lastName"
                                                                                                   th:id="lastName"
                                                                                                   th:value="${userDB.getLastName()}">
                                                                                        </label>
                                                                                        <br/>
                                                                                        <label th:for="age">Возраст
                                                                                            <input type="text"
                                                                                                   name="age"
                                                                                                   th:id="age"
                                                                                                   th:value="${userDB.getAge()}">
                                                                                        </label>
                                                                                        <br/>

                                                                                    </p>
                                                                                </fieldset>
                                                                                <button type="submit">Изменить данные
                                                                                </button>
                                                                            </form>
                                                                            <br/>
                                                                            <form th:action="@{/admin}">
                                                                                <button type="submit">Назад к списку
                                                                                    пользователей
                                                                                </button>
                                                                            </form>

                                                                        </td>

                                                                        <td>
                                                                            <form th:action="@{admin/delete/{id}(id=${user.getId()})}">
                                                                                <button type="submit">Удалить</button>
                                                                            </form>
                                                                        </td>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        </td>
                                                        <td>
                                                            <a class="btn btn-danger" role="button"
                                                               data-toggle="modal"
                                                               data-target="#modalDelete"
                                                               th:attrappend="data-target=${user.id}"
                                                            >Delete</a>
                                                            <!--модальное окно удаления-->
                                                            <div class="modal fade" id="modalDelete"
                                                                 th:attrappend="id=${user.id}"
                                                                 tabindex="-1" role="dialog"
                                                                 aria-labelledby="TitleModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog" role="document">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title">Delete
                                                                                user</h5>
                                                                            <button type="button" class="close"
                                                                                    data-dismiss="modal"
                                                                                    aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body text-center">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--2 вкладка-->
                            </div>
                            <div class="tab-pane" id="new">

                                <div>
                                    <div th:each="el : ${user}">


                                        <form method="post" role="form">
                                            <table align="center">
                                                <tr>
                                                    <td>
                                                        <div class="row mb-3" align="center">

                                                            <div class="col-sm-10">
                                                                <label for="firstName" class="form-label">First
                                                                    name</label>
                                                                <input type="text" class="form-control" id="firstName"
                                                                       placeholder="First name"
                                                                       th:value="${user.firstName}"
                                                                       name="firstName">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>


                                                <tr>
                                                    <td>
                                                        <div class="row mb-3" align="center">
                                                            <label for="lastName" class="form-label">Last Name</label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control" id="lastName"
                                                                       placeholder="Last Name"
                                                                       th:value="${user.lastName}"
                                                                       name="lastName">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>

                                                        <div class="row mb-3" align="center">

                                                            <div class="col-sm-10">
                                                                <label for="age" class="form-label"
                                                                       align="center">Age</label>
                                                                <input type="text" class="form-control" id="age"
                                                                       placeholder="Age" th:value="${user.age}"
                                                                       name="age">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="row mb-3" align="center">

                                                            <div class="col-sm-10">
                                                                <label for="email" class="form-label"
                                                                       align="center">Email</label>
                                                                <input type="text" class="form-control" id="email"
                                                                       placeholder="Email" th:value="${user.email}"
                                                                       name="email">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div class="row mb-3" align="center">

                                                            <div class="col-sm-10" style="margin-bottom: 25px">
                                                                <label for="password"
                                                                       class="form-label">Password</label>
                                                                <input type="text" class="form-control" id="password"
                                                                       placeholder="Password"
                                                                       th:value="${user.password}"
                                                                       name="password">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <div>
                                                            <select multiple class="form-control" id="role" name="role">
                                                                <option value="ADMIN">ADMIN</option>
                                                                <option value="USER">USER</option>
                                                            </select>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <div align="center">
                                                        <td>
                                                            <button class="btn btn-success" type="submit"
                                                                    value="Update User" style="margin: 20px">
                                                                Add new user
                                                            </button>
                                                        </td>
                                                    </div>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--                                это таб пейн первой вкладки-->

                            <!--                            это таб-контент-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
