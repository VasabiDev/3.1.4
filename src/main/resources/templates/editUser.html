<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDIT USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<h2 align=center>EDIT USER</h2>
<div>
    <div th:each="el : ${user}">
        <form method="post" align=center role="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:value="${user.name}" name="name" placeholder="Name" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" th:value="${user.email}" name="email" placeholder="Email" class="form-control">

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" th:value="${user.password}" name="password" placeholder="Password" class="form-control">
            </div>


            <button type="button" class="btn btn-success" value="Update User">Update</button>
        </form>
        <a th:href="@{/users}" class="btn">Back</a>
<!--        <form action="#" th:action="@{/users}" align=center>-->
<!--            <button type="submit">back</button>-->
<!--        </form>-->
    </div>
    <br/>
</div>
</body>
</html>
